<!doctype html>
  <head>
    <link rel="stylesheet" href="static/style-compiled.css">
    <script src="src/lib/jquery-1.6.4.min.js"></script>
    <script src="src/lib/jquery-ui.min.js"></script>
    <script src="src/application-compiled.js"></script>
  </head>
  <body>
  <div id='hireeapp'>
    <div id='logo'>
      <h1>hiree</h1>
    </div>
    <div class='content'>
      <div id='add-company'>
        <input id='new-company' placeholder='Add a new company' type='text' />
      </div>
      <div id="buckets">
        <ul id="bucket-list"></ul>
        <div id="new-bucket-item" class="bucket-item">
          <input id='new-bucket' placeholder='Add bucket' type='text' />
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div id="backup-note">
      Note: Hiree (for now) uses local storage, which means it stores all of your data in your browser. <a href="#" id="data-backup">Back it up</a>.
    </div>
  </div>
  <div id="footer">
    Designed and built by <a href="http://www.amberfeng.com">Amber Feng</a>. <a href="http://www.amberfeng.com/projects/hiree">What is Hiree?</a>
  </div>

    <script type="text/template" id="item-template">
      <div class="company">
        <div class="display">
          <span class="company-text"></span>
          <span class="company-mood">
            <span class="mood"></span>
          </span>
          <span class="company-destroy"></span>
        </div>
        <div class="edit">
          <input class="company-input" type="text" value="" />
        </div>
      </div>
    </script>

     <script type="text/template" id="bucket-template">
      <div class="bucket">
        <div class="display">
          <span class="bucket-name"></span>
          <span class="editing-name">
            <input class="bucket-input" type="text" value="" />
          </span>
          <span class="bucket-destroy"></span>
          <ul class="bucket-companies">
          </ul>
        </div>
        <div class="edit">
        </div>
      </div>
    </script>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-17135760-6']);
      _gaq.push(['_trackPageview']);

        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
  </html>
