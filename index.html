<!doctype html>
  <head>
    <link rel="stylesheet" href="static/style.css">
    <script src="src/lib/jquery-1.6.4.min.js"></script>
    <script src="src/lib/underscore.js"></script>
    <script src="src/lib/backbone.js"></script>
    <script src="src/lib/backbone.localstorage.js"></script>
    <script src="src/application.js"></script>
  </head>
  <body>
  <div id='hireeapp'>
    <div id='logo'>
      <h1>hiree</h1>
    </div>
    <div class='content'>
      <div id='add-company'>
        <input id='new-company' placeholder='Add a new company' type='text' />
      </div>
      <div id='companies'>
        <ul id='company-list'></ul>
      </div>
      <div id="buckets">
        <ul id="bucket-list"></ul>
      </div>
    </div>
  </div>

    <script type="text/template" id="item-template">
      <div class="company">
        <div class="display">
          <span class="company-text"></span>
          <span class="company-destroy"></span>
        </div>
        <div class="edit">
          <input class="company-input" type="text" value="" />
        </div>
      </div>
    </script>

     <script type="text/template" id="bucket-template">
      <div class="bucket">
        <div class="display">
          <span class="bucket-name"></span>
          <span class="bucket-destroy"></span>
        </div>
        <div class="edit">
          <input class="bucket-input" type="text" value="" />
        </div>
      </div>
    </script>
  </body>
  </html>
